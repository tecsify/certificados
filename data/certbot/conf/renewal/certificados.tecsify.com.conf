# renew_before_expiry = 30 days
version = 2.7.1
archive_dir = /etc/letsencrypt/archive/certificados.tecsify.com
cert = /etc/letsencrypt/live/certificados.tecsify.com/cert.pem
privkey = /etc/letsencrypt/live/certificados.tecsify.com/privkey.pem
chain = /etc/letsencrypt/live/certificados.tecsify.com/chain.pem
fullchain = /etc/letsencrypt/live/certificados.tecsify.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = fbe75b65239c9a824a62466d589cb99d
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
certificados.tecsify.com = /var/www/certbot
